spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: root1
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    properties:
      hibernate.format_sql: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
